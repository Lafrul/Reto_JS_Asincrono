<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Inicio | Coctél Aleatorio</title>
        <link rel="stylesheet" type="text/css" href="Estilo.css">
        <script src="Script.js" defer></script>
    </head>
    <body>
        <header>
            <a href="index.html">
                <h2>
                    Coctél Aleatorio
                </h2>
            </a>
            <nav>
                <a href="index.html">Inicio</a>
                <a href="Favoritos.html">Favoritos</a>
            </nav>
        </header>
        <main id="body_inicio">
            <section id="botones">
                <button id="btn_random">Mostrar Coctél</button>
                <img src="1496.gif" alt="Cargando..." id="cargando">
                <button id="btn_favs">Añadir a Favoritos</button>
            </section>
            <section id="info_coctel">
                <h2 id="drink_name">Nombre del cóctel</h2>

                <p><strong>Vaso:</strong> <span id="drink_glass"></span></p>

                <img id="drink_img" src="" alt="Imagen del cóctel" style="max-width:300px; display:block; margin:1rem 0;">

                <h3>Ingredientes</h3>
                <ul id="drink_ingredients">
                </ul>

                <h3>Instrucciones</h3>
                <p id="drink_instructions"></p>
            </section>

        </main>
